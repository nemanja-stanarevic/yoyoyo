<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="yoyoyo-list">
  <template>
    <style>
      .message {
        padding: 20px;
        background: #fff;
      }

      .message h3 {
        margin: 0;
      }

      .message .avatar {
        padding-right: 20px;
      }

      .message .right {
        margin-right: 20px;
      }
    </style>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <firebase-element
      id="base"
      childEvents
      location="https://yoyoyo.firebaseio.com/messages/{{globals.uid}}/"
      data="{{messages}}"
      on-child-added="{{childAdded}}"></firebase-element>

    <template repeat="{{id in keysInReverseOrder}}">
      <paper-shadow z="1">
        <div class="message">
          <div horizontal center layout>

            <template if="{{messages[id]['direction'] == 'in'}}">
              <div class="avatar">
                <img width="36" src="{{messages[id]['senderAvatar']}}">
              </div>
              <div flex>
                <h3>{{messages[id]['senderName']}} says {{messages[id]['content']}}</h3>
              </div>
            </template>

            <template if="{{messages[id]['direction'] == 'out'}}">
              <div flex></div>
              <div class="right">
                <h3>You said {{messages[id]['content']}} to {{messages[id]['recipientName']}}</h3>
              </div>
              <div class="avatar">
                <img width="36" src="{{messages[id]['recipientAvatar']}}">
              </div>
            </template>

          </div>
        </div>
      </paper-shadow>
    </template>

  </template>
  <script>
  (function () {
    'use strict';

    Polymer({
      ready: function() {
        this.keysInReverseOrder = [];
      },
      childAdded: function(event){
        this.keysInReverseOrder = [event.detail.name].concat(this.keysInReverseOrder);
      }
    });

  })();
  </script>
</polymer-element>
