<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="/elements/yoyoyo-people.html">
<link rel="import" href="/elements/yoyoyo-login.html">
<link rel="import" href="/elements/yoyoyo-messages.html">

<polymer-element name="yoyoyo-app">
  <template>
    <style>
      core-toolbar {
        background-color: #03a9f4;
        font-size: 24px;
        color: #fff;
      }

      #drawerPanel core-header-panel {
        background: #fafafa;
        box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
        color: #757575;
      }
    </style>
    <core-drawer-panel id="drawerPanel" narrow="{{narrow}}">
      <core-header-panel drawer>
        <core-toolbar><span>Yo Yo Yo!</span></core-toolbar>
        <yoyoyo-people currentUserId="{{currentUserId}}"></yoyoyo-people>
      </core-header-panel>
      <core-header-panel main>
        <core-toolbar>
          <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
          <div flex> </div>
          <yoyoyo-login currentUserId="{{currentUserId}}" halign="right"></yoyoyo-login>
        </core-toolbar>
        <div>
          <yoyoyo-messages currentUserId="{{currentUserId}}"></yoyoyo-list>
        </div>
      </core-header-panel>
    </core-drawer-panel>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
          this.currentUserId = '';
        }
      });

    })();
  </script>
</polymer-element>
